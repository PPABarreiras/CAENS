<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
  <link rel="stylesheet" href="stylecadastro.css">
</head>
<body>

  <div id="detalhe"></div>

    <img id="logo" src="imagens/Logo.png" alt="Logo SGI">
<header>
    <nav>
      <a href="#">Início</a>
      <a href="#">Login</a>
      <a href="#">Item</a>
    </nav>
  </header>
  
  <div class="container">
    <div class="title">CADASTRO</div>
    
    <form action="" method="post">
      <input type="text" placeholder="Nome de Usuário" name="usuario" required>
      <br>

      <input type="text" placeholder="Registro CiAP" name="registro_ciap" required>
      <br>

      <input type="text" placeholder="E-mail" name="email" required>
      <br>

      <select name="cargo" required>
          <option selected disabled>Selecione o cargo</option>
          <option value="func">Funcionário</option>
          <option value="prof">Professor</option>
      </select>
      <br>

      <input type="password" placeholder="Senha" name="senha" required>
      <br>

      <input type="password" placeholder="Confirme a senha" name="confirmar_senha" required>
      <br>
      
      <button type="submit" id="botao">Cadastrar</button>
  </form>
      
    </div>

</body>
</html>
